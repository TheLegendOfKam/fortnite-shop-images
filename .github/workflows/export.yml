name: Export Fortnite Shop Images

on:
  schedule:
    - cron: "0 2 * * *"   # run daily at 2AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore
        run: dotnet restore FortniteExporter

      - name: Build & Run Exporter
        run: dotnet run --project FortniteExporter/FortniteExporter.csproj

      - name: Commit & Push Images
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs
          git commit -m "Daily export" || echo "No new images"
          git push
