name: Export Fortnite Shop Images

on:
  schedule:
    - cron: "0 2 * * *"   # run daily at 2AM UTC
  workflow_dispatch:       # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'   # ✅ must match your csproj net8.0

      - name: Restore dependencies
        run: dotnet restore FortniteExporter/FortniteExporter.csproj

      - name: Build CUE4Parse
        run: dotnet build CUE4Parse/CUE4Parse.sln -c Release

      - name: Build Exporter
        run: dotnet build FortniteExporter/FortniteExporter.csproj -c Release

      - name: Download Fortnite Paks
        run: |
          mkdir -p paks
          echo "TODO: download .pak files into ./paks"
          # later automation: curl Epic’s CDN links into paks/

      - name: Run Exporter
        run: |
          mkdir -p docs
          dotnet run --project FortniteExporter/FortniteExporter.csproj -c Release

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs
          git commit -m "Daily export" || echo "No changes"
          git push
